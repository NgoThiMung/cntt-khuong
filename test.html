<html>
  <head>
  <title>My Now Amazing Webpage</title>
  
  <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

  
  </head>
  <body>

    <style>
      .image-slider{
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
      }
      .image{
        height: 500px;
        margin-bottom: 20px;
      }
      .image img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 5px;
      }
      .image-title{
        font-size: 20px;
      }

      .right-section-home {
    display: flex;
    min-height: 100%;
    align-items: center;
    justify-content: center;
  }
  .diaDiem-card-container-rSection {
    max-width: 700px;
    display: flex;
    height: 400px;
    width: 100%;
    justify-content: center;
  }
  .diaDiem-card-rSection {
    position: relative;
    list-style: none;
    gap: 30px;
    height: 100%;
    width: 200px;
    transition: 0.3s ease;
    margin-left: 15px;
    margin-right: 15px;
  }

  .diaDiem-card-rSection:before {
    content: "";
    display: block;
    padding-bottom: 150%;
    width: 100%;
  }
  .diaDiem-card-background-rSection {
    position: absolute;
    bottom: 0;
    right: 0;
    left: 0;
    top: 0;
    border-radius: 20px;
    background-size: 350px;
    background-position: center;
    filter: brightness(0.9) saturate(1) contrast(1);
    transform-origin: bottom;
    transform: scale(1) translateZ(0);
    transition: 0.3s ease;
    box-shadow: 2px 3px 7px rgba(0, 0, 0, 1),
      -1px -1px 6px rgba(255, 255, 255, 0.4);
  }
  .diaDiem-card-rSection:hover .diaDiem-card-background-rSection {
    transform: scale(1.1) translateZ(0);
    background-size: 260px;
  }
  .diaDiem-card-container-rSection:hover .card:not(:hover) {
    transform: scale(0.9);
  }
  .diaDiem-card-container-rSection:hover
    > .diaDiem-card-rSection:not(:hover)
    .diaDiem-card-background-rSection,
  .diaDiem-card-container-rSection:hover
    > .diaDiem-card-rSection:not(:hover)
    .diaDiem-card-gioiThieu-rSection {
    filter: brightness(0.5) saturate(0.15) contrast(1.1) blur(5px);
  }
  .diaDiem-content-rSection {
    top: 50%;
    left: 0;
    padding: 25px;
    position: absolute;
  }
  .diaDiem-card-gioiThieu-rSection {
    color: #fff;
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 5px;
    margin-bottom: 8px;
    text-transform: uppercase;
  }
  .diaDiem-card-heading {
    color: #fff;
    font-size: 25px;
    line-height: 1;
    text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.2);
  }
    </style>

<section class="right-section-home">
  <div class="diaDiem-card-container-rSection">
    <div class="diaDiem-card-rSection">
      <div
        class="diaDiem-card-background-rSection"
        style="background-image: url(./image/tokyo-tower-1.jpg)"
      ></div>
      <div class="diaDiem-content-rSection">
        <div class="diaDiem-card-gioiThieu-rSection">
          Tokyo: Vibrant, Futuristic
        </div>
        <h3 class="diaDiem-card-heading">Tokyo</h3>
      </div>
    </div>
    <div class="diaDiem-card-rSection">
      <div
        class="diaDiem-card-background-rSection"
        style="background-image: url(./image/smol-town-beach2\(2\).jpg)"
      ></div>
      <div class="diaDiem-content-rSection">
        <div class="diaDiem-card-gioiThieu-rSection">
          Italy: Coastal Cities
        </div>
        <h3 class="diaDiem-card-heading">Italy</h3>
      </div>
    </div>
    <div class="diaDiem-card-rSection">
      <div
        class="diaDiem-card-background-rSection"
        style="background-image: url(./image/barcelona.jpg)"
      ></div>
      <div class="diaDiem-content-rSection">
        <div class="diaDiem-card-gioiThieu-rSection">
          Barcelona: artistic, historic
        </div>
        <h3 class="diaDiem-card-heading">Barcelona</h3>
      </div>
    </div>
  </div>
</section>
  
    

 <script
   type="text/javascript"
   src="https://code.jquery.com/jquery-1.11.0.min.js"
 ></script>
 <script
   type="text/javascript"
   src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
 ></script>
 <script
   type="text/javascript"
   src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
 ></script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('.right-section-home').slick({
        slidesToShow: 1,
      });
    });
  </script>

  </body>
</html>
