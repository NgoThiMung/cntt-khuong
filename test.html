<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="search__container">
    <label class="search__label">Tìm kiếm</label>
    <input placeholder="Nhập địa điểm bạn muốn tới!!" class="search__bar" name="text" type="text" style="width: 95%;">
    <p class="input__description">Hãy bắt đầu hành trình của bạn ngay hôm nay</p>
  </div>
  
</body>
</html>

 <style>
  .search__container {
  max-width: 80%;
  display: flex;
  flex-direction: column;
  gap: 6px;
  background: rgba(255, 255, 255, 0.3);
  padding: 15px;
  border-radius: 20px;
  position: relative;
}

.search__container::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(25px);
  }

.search__label {
  display: block;
  margin-left: 0.4em;
  color: #000;
  text-transform: uppercase;
  font-size: 0.9em;
  font-weight: bold;
}

.input__description {
  font-size: 0.6em;
  font-weight: bold;
  text-align: center;
  color: rgba(0, 0, 0, 0.5);
}

.search__bar {
  border: none;
  outline: none;
  width: 100%;
  padding: 0.6em;
  padding-left: 0.9em;
  border-radius: 20px;
  background: #fff;
  transition: background 300ms, color 300ms;
}

.search__bar:hover,.search__bar:focus {
  background: rgba(246, 202, 217, 0.463);
  color: #fff;
}
 </style>
