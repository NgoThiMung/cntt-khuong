    /* CSS */
.my-button {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #f00;

}

  width: 200px;
  height: 200px;
}

</style>

    <!-- HTML -->
<button class="my-button">Button</button>
