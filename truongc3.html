<!DOCTYPE html>
<html>
<head>
    <title>Example Scroll</title>
    <style>
        /* CSS của trang web */
        /* Đây là ví dụ, bạn có thể sửa đổi CSS theo ý muốn của bạn */
        body {
            height: 2000px; /* Để có đủ chiều cao để cuộn */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 20px;
        }
        .section {
            height: 400px;
            margin-bottom: 20px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .scroll-link {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body><a class="scroll-link" href="#section3">Scroll to Section 3</a>
    <div class="container">
        <div class="section" id="section1">
            Section 1
        </div>
        <div class="section" id="section2">
            Section 2
        </div>
        <div class="section" id="section3">
            Section 3 
        </div>
        
    </div>
</body>
</html>
<script>
  // Sử dụng JavaScript để điều khiển cuộn trang web
  document.querySelector('.scroll-link').addEventListener('click', function (event) {
      event.preventDefault(); // Ngăn chặn hành vi mặc định của thẻ <a>
      const section3 = document.querySelector('#section3');
      section3.scrollIntoView({ behavior: 'smooth' }); // Cuộn đến phần tử có id = "section3" với hiệu ứng mượt mà
  });
</script>
